<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Didact+Gothic&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>KB's Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter your city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>

            <p class="weather-app-details">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon">
              <div class="weather-app-icon"></div>
            </div>
            <div class="weather-app-value" id="temperature"></div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-day"></div>
          <div class="weather-forecast-date">
            Tue
            <div>
              <div class="weather-forecast-icon">ðŸŒ¤</div>
              <div class="weather-forecast-temperatures">
                <div class="weather-app-temperature"><strong>12Âº </strong></div>
                <div class="weather-app-temperature">6Âº</div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        Coded By <a href="https://github.com/Kbforsure" target="_blank"> KB</a>,
        is open-sourced on
        <a
          href="https://github.com/Kbforsure/weather-from-scratch-shecodes"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://kbweatherapp.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
